<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <label for="mail">Mail</label>
        <input type="email" name="mail" id="mail" required minlength="12">
        <span class="error"></span>
        <br>

        <label for="country">Country</label>
        <input type="text" name="country" id="country" required minlength="4">
        <span class="error"></span>
        <br>

        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip" required pattern="[0-9]{5}">
        <span class="error"></span>
        <br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required minlength="6">
        <span class="error"></span>
        <br>

        <label for="pass-conf">Confirm Password</label>
        <input type="password" name="pass-conf" id="pass-conf" required>
        <span class="error"></span>
        <br>
    </form>

    <script src="./script.js"></script>
</body>
</html>
